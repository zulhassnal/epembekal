
<ion-header style="background-color: blueviolet;">

  <ion-navbar>
    <ion-title>Aplikasi Atas Talian</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager style=" height: 200px;" >
    <ion-slide *ngFor="let listpengumuman of pengumuman">
      <p>{{ listpengumuman.pengumuman_summary }}...<span (click)="detailPengumuman(listpengumuman)">Selanjutnya</span></p>
    </ion-slide>
  </ion-slides>

  <div class="title-box">
    Semakan Status Permohonan
  </div>
<ion-list>

  <ion-item>
    <ion-label stacked>Id Pengguna</ion-label>
    <ion-input type="text" [(ngModel)]="userData.pengguna_idpengguna" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Katalaluan</ion-label>
    <ion-input type="password" [(ngModel)]="userData.pengguna_katalaluan"></ion-input>
  </ion-item>

</ion-list>

<button ion-button icon-start block (click)="LoginViaAPI()"><ion-icon name="log-in"></ion-icon> Hantar</button>

</ion-content>
