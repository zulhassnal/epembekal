
<ion-header style="background-color: blueviolet;">

  <ion-navbar>
    <ion-title>Semakan Permohonan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


      <ion-grid>
          <ion-row>
            <ion-col col-6>

            </ion-col>
            <ion-col col-6>

                      <ion-select style="  max-width: 100%!important;  width: 100%!important; float:left;">
                        <ion-option value="f" selected>B.Melayu</ion-option>
                        <ion-option value="m">English</ion-option>
                        </ion-select>

            </ion-col>
           </ion-row> 
        </ion-grid>


  <ion-slides pager style=" height: 165px; background-image: url(../assets/imgs/slidder.png) ; background-size: 100%;">
    <ion-slide *ngFor="let listpengumuman of pengumuman">
      <p>{{ listpengumuman.pengumuman_summary }}...<span (click)="detailPengumuman(listpengumuman)">Selanjutnya</span></p>
    </ion-slide>
  </ion-slides>

  <div style="text-align:center;">
    Sila masukkan ID Pengguna dan Katalaluan di bawah :
  </div>
<ion-list>

  <ion-item>
    <ion-label stacked>Id Pengguna</ion-label>
    <ion-input type="text" [(ngModel)]="userData.pengguna_idpengguna" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Katalaluan</ion-label>
    <ion-input type="password" [(ngModel)]="userData.pengguna_katalaluan"></ion-input>
  </ion-item>

</ion-list>
<div style="text-align:center; width:100%; padding:0;"></div>
<button ion-button icon-start color="dark" full round style="padding: 23px; text-align:center;" (click)="LoginViaAPI()"><ion-icon name="log-in"></ion-icon> Hantar</button>

<div style="text-align:right; color:blue;padding: 10px;">
  
  <a (click)="presentPrompt()">Lupa katalaluan?</a>
 
</div>
