<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu" text-color="my-custom-color"></ion-icon>
        </button>
    <ion-title>
        <span text-color="my-custom-color">Profail</span>
        </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        Nama Syarikat : <br>
        {{userData.syarikat_nama}}
      </ion-item>
      <ion-item>        
        Alamat : <br>
        {{userData.syarikat_alamat}}<br>
        {{userData.syarikat_poskod}}, {{userData.syarikat_bandar}}
      </ion-item>
      <ion-item>
        No. Telefon : <br>
        {{userData.syarikat_notelpejabat}}
      </ion-item>
      <ion-item>
        Emel : <br>
        {{userData.syarikat_emel}}
      </ion-item>
    </ion-list>
</ion-content>
