<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'Followers' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let item of currentItems" #slidingItem>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.profilePic">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" icon-start (click)="followBack(item,slidingItem)">
          <ion-avatar item-start>
            <img class="followers" src="../../assets/img/users/followings.png">
          </ion-avatar>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
